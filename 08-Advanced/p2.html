<body>
    <center>
        <h1>CLOSURE FUNCTION</h1>
        <p>Closure Function (Still Confused Concept) : Closure means that an inner function always has access to the vars and parameters of its outer function.</p>
    </center>
    <hr>

    <script>
         // CALLBACK FUNCTION
    //   setInterval(()=>{}, 1000);
    //   array.forEach(element => {});

      // CLOSER FUNCTION

    //   Example 1
    function outerFunction(){
        let outerVariable = 100;

        function innerFunction(){
            document.write("<b>innerFunction : </b>" + outerVariable + "<br><br>");
        }
        innerFunction();
    }
    outerFunction();

    // Example 2
    function counter1(){
        let counter = 0;

        function increaseCounter(){
            return counter += 1;
        }
        return increaseCounter();
    }
    document.write(counter1());
    </script>
</body>
