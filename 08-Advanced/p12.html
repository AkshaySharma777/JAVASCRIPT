        <center>
            <h1>Strict Mode</h1>
            <p>Strict Mode if you initialize a variable with declaring it using the var keyword.</p>
        </center>

        <script>
          "use strict";

           function sayHello(){
                "use strict";
                str = "Hello World";
                console.log(str)
            }
             sayHello();

             function doSomething(){
                msg = "Hi, there";
                return msg;
             }
            console.log(doSomething());
        </script>

    </body>
