<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
</head>

<body>
    <center>
        <h1>Light and Dark Theme</h1>
    </center>
    <hr />

    <button onclick="handler('#222')">Dark</button>
    <button onclick="handler('#fff')">Light</button>

    <script>
        function handler(rang) {
            document.body.style.background = rang;
        }
    </script>
</body>

</html>
