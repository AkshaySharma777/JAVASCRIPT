<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <script>
     document.write("The URL of this page is " + location.href);
     document.write("<br>" + "The Protocol of this page is " + location.protocol);
     document.write("<br>" + "The Host of this page is " + location.host);
     document.write("<br>" + "The Hostname of this page is " + location.hostname);
     document.write("<br>" + "The Port of this page is " + location.port );
     document.write("<br>" + "The Pathname of this page is" + location.pathname);
     
     
    </script>
</body>
</html>
