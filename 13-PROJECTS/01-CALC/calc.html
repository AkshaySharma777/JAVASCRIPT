<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caluclator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
  </head>
  <body>
    <section class="main">
      <center>
        <div class="container">
        
            <h1>CALUCLATOR-PROJECT</h1>
        
            <input type="text" name="result" id="result" placeholder="Result">
        

          <table>
            
            
            <tr>

              <th>
                <button type="button" onclick="getValueFromButton('7')">7</button>
              </th>
              <th>
                <button type="button" onclick="getValueFromButton('8')">8</button>
              </th>
              <th>
                <button type="button" onclick="getValueFromButton('9')">9</button>
              </th>
              <th>
                <button type="button" onclick="getValueFromButton('/')">/</button>
              </th>

            </tr>
      

                <th>
                  <button type="button" onclick="getValueFromButton('4')">4</button>
                </th>
                <th>
                  <button type="button" onclick="getValueFromButton('5')">5</button>
                </th>
                <th>
                  <button type="button" onclick="getValueFromButton('6')">6</button>
                </th>
                <th>
                  <button type="button" onclick="getValueFromButton('*')">*</button>
                </th>
              </tr>
   
              <tr>
                <th>
                  <button type="button" onclick="getValueFromButton('1')">1</button>
                </th>
                <th>
                  <button type="button" onclick="getValueFromButton('2')">2</button>
                </th>
                <th>
                  <button type="button" onclick="getValueFromButton('3')">3</button>
                </th>
                <th>
                  <button type="button" onclick="getValueFromButton('-')">-</button>
                </th>
              </tr>
       
              <tr>
                <th>
                  <button type="button" id="dot" onclick="getValueFromButton('.')">.</button>
                </th>
                <th colspan="2">
                  <button type="button" id="zero" onclick="getValueFromButton('0')">0</button>
                </th>
                <th>
                  <button type="button" onclick="getValueFromButton('+')">+</button>
                </th>
              </tr>

              <tr>
                <th>
                  <button type="button" onclick="getValueFromButton('%')">%</button>
                </th>
                <th colspan="2">
                  <button id="clear" type="button" onclick="clearValue()">Clear</button>
                </th>
                <th>
                  <button type="button" onclick="finalResult()">=</button>
                </th>
              </tr>


          </table>

      </center>
    </section>
    <script>
        function getValueFromButton(val){
       document.getElementById("result").value+=val;
        }
        function clearValue(){
            document.getElementById("result").value = "";
        }
        function finalResult(){
            var result = eval(document.getElementById("result").value);
            document.getElementById("result").value = result;
        }
    </script>
  </body>
</html>
