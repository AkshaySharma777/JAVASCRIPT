<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-ARRAY</title>
</head>
<body>
    <center>
     <h1>
        ARRAY METHODS
     </h1>
    </center>
    <hr>
    <h2>
      Searching Through an Array
    </h2>
    <hr>

    <script>
         document.write("<h4>Array</h4>");
         let fruits = ["Apple", "Mango", "Orange", "Papaya", "Grapes", "Pineapple"];

        document.write(fruits.indexOf("Apple") + "<br>");
        document.write(fruits.indexOf("Orange") + "<br>");
        document.write(fruits.indexOf("Pineapple") + "<br>");

        let p = ["pooja", "karo", "pooja", "kushi ho jaye"];
        document.write(p.lastIndexOf("pooja"));

    </script>
</body>
</html>
