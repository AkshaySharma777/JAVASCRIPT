<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTRUCTOR</title>
</head>
<body>
    <center>
        <h1>Boolean</h1>
    </center>
    <hr>

    <script>
        let x = Boolean(10<12);
        let x1 = Boolean(10>12);
        document.write(`<h3>10 < 12 = ${x}</h3>`);
        document.write(`<h3>10 > 12 = ${x1}</h3>`);
</script>
</body>
</html>
