<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTRUCTOR</title>
</head>
<body>
    <center>
        <h1>Date Constructor (Date Object)</h1>
    </center>
    <hr>

    <script>
        let date = new Date();
        document.write(`<p>type of date is : ${typeof(date)}</p>`);
        document.write(date + "<br><hr>");

        var date1 = new Date(2001, 3, 26, 14, 20, 35);
        document.write(date1 + "<br><hr>");

        var date2 = new Date("31 January 2019");
        document.write(date2 + "<br><hr>");
    </script>
</body>
</html>
