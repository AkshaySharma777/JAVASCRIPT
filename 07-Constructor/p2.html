<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTRUCTOR</title>
</head>
<body>
    <center>
        <h1>Digital Clock</h1>
    </center>
    <hr>

    <h3></h3>
    <script>
        function digitalClock(){
          let clock = new Date();
          document.querySelector("h3").innerHTML = clock.getHours() + ":" + clock.getMinutes() + ":" + clock.getSeconds();
        }
    //   digitalClock();
      setInterval("digitalClock()",1000)
    </script>
</body>
</html>
