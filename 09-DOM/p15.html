<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
        .box {
            width: 160px;
            height: 50px;
            padding: 5px;
            background-color: greenyellow;
            margin: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <center>
        <h1>Query Selector All</h1>
    </center>
    <hr />

    <section>
        <div id="1" class="box">
            <p>box-1</p>
            <input onchange="tickBox()" type="checkbox" name="box1" id="box1" value="box-1">
        </div>
        <div id="2" class="box">
            <p>box-2</p>
            <input type="checkbox" onchange="tickBox()" name="box2" id="box2" value="box-2">
        </div>
        <div id="3" class="box">
            <p>box-3</p>
            <input type="checkbox" onchange="tickBox()" name="box3" id="box3" value="box-3">
        </div>
        <div id="4" class="box">
            <p>box-4</p>
            <input type="checkbox" onchange="tickBox()" name="box4" id="box4" value="box-4">
        </div>
    </section>
    <script>
        function tickBox(){
        let selInput = document.querySelectorAll('input');
        let selBox = document.querySelectorAll('.box');
            for(let i=0; i<selInput.length; i++)
            {
                if (selInput[i].checked){
                selBox[i].style.backgroundColor = "brown";
                console.log(selInput[i]);
                }
                if(!selInput[i].checked){
                    selBox[i].style.backgroundColor = "greenyellow";
                    console.log(selInput[i]);
                }
         }
        } 
    </script>
</body>

</html>
