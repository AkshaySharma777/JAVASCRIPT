<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-BASICS</title>
  </head>
  <body>
    <center>
      <h1>SCOPES</h1>
    </center>
    <hr />
    <script>
      // try catch used to handle run time errors
      try {
        let x = 15;
        if (x > 12) {
          let a = 156;
          document.write(`<h3>LOCAL = ${a}</h3>`);
        }
        document.write(`<h3>GLOBAL = ${a}</h3>`);
      } 
      catch(error) {
          console.log(error);
      }
    </script>
  </body>
</html>
