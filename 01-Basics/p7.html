<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-BASICS</title>
  </head>
  <body>
    <center>
        <h1>
        Arithemtic Operators
        </h1>
    </center>
    <hr>

    <script>
      let a = 50,
        b = 20;
      let sum = a + b,
        difference = a - b,
        product = a * b,
        quotient = a / b,
        remainder = a % b,
        preIncrement = ++b,
        postIncrement = b++,
        preDecrement = --a,
        postDecrement = a--;
        document.writeln(`<p>FirstNumber = ${a}, SecondNumber = ${b}`);
      document.writeln(`<p> Sum =  ${sum}`);
      document.writeln(`<p> Difference = ${difference}`);
      document.writeln(`<p> Product = ${product}`);
      document.writeln(`<p> Quotient = ${quotient}`);
      document.writeln(`<p> Remainder = ${remainder}`);
      document.writeln(`<p> PreIncrement ${preIncrement}`);
      document.writeln(`<p> PostIncrement ${postIncrement}`);
      document.writeln(`<p> PreDecrement ${preDecrement}`);
      document.writeln(`<p> PostDecrement ${postDecrement}`); 
    </script>
  </body>
</html>
