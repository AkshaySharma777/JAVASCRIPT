<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h2>While Loop</h2>
    </center>
    <hr>
      <script>
        var a = prompt("Enter any number");
        let x = Number(a);
       let i = 1;
        while(i<=x){
            document.write(`<h3>${x} * ${i} = ${x*i}</h3>`);
            i++;
        }
      </script>
</body>
</html>
