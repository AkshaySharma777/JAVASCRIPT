<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <h1>
        Nesting Loops
    </h1>
    <script>
       for(let i=1;i<=5;i++){
        for(let k=i;k<=(5-1);k++){
            document.write(`9`);
        }
        for(let j=1;j<=i;j++){
            document.write(`* &nbsp;`);
        }
        document.write('<br>');
    }
    </script>
</body>
</html>
