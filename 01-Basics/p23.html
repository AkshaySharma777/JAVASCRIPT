<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
<center>
    <h1 onclick="defaultFunction()">
        Function
    </h1>
    <p>
        A function is a block of code which only runs when it is called.
    </p>
</center>
<hr>
<h2>
    There are 4 types of functions
</h2>
<pre>
    1. Default Function (No Parameter, No Return Value)
    2. Without Parameter, with Return Value
    3. With Parameter, Without Return Value
    4. With Parameter, With Return Value
</pre>
<hr>
<button onclick="defaultFunction()">Default Function</button>
<script>
  function defaultFunction(){
    document.write("This is a default function");
  }
</script>
</body>
</html>
