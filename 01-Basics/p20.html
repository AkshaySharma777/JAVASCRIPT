<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h2>Nested Conditions</h2>
    </center>
    <hr>
      <script>
       var a = 22;
       if(a<200){
       if(a % 2 === 0){
         document.write(`Nested Condition is True`);
       }
       else{
        document.write(`Nested Condition is False`);
       }
      }
      else{
        document.write(`Primary Condition is False`);
      }
      </script>
</body>
</html>
