<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-BASICS</title>
  </head>
  <body>
    <center>
      <h1>DataType Conversions</h1>
    </center>
    <hr />
    <script>
      let str = "123";
      document.write(typeof str + "<br>");

      let num = Number(str);
      document.write(typeof num + "<br>");

      var number1 = Number("10.5");
      document.write(typeof number1 + "<br>");

      var x = "123.343";
      var y = "1245.6420578654";
      var z = "Apple";
     
      document.write(`<h3> X Data type is = ${typeof(x)}</h3>`);
      document.write(`<h3> Y Data type is = ${typeof(y)}</h3>`);
      document.write(`<h3> Z Data type is = ${typeof(z)}</h3>`);
      
      var a = Number(x);
      document.write(`<h3>Number = ${a}</h3>`);

      var a1 = parseInt(x);
      document.write(`<h3>int = ${a1}</h3>`);

      var a2 = parseFloat(x);
      var a3 = parseFloat(y);
      document.write(`<h3>parseFloat a2 = ${a2}</h3>`);
      document.write(`<h3>parseFloat a3 = ${a3}</h3>`);

      let yy = 1245.6770578654;
      document.write(`<h3>Y variable value is = ${yy}</h3>`);
      document.write(`<h3>Y variable value is = ${yy.toFixed()}</h3>`);
      document.write(`<h3>Y variable value is = ${yy.toFixed(1)}</h3>`);
      document.write(`<h3>Y variable value is = ${yy.toFixed(2)}</h3>`);
      document.write(`<h3>Y variable value is = ${yy.toFixed(3)}</h3>`);
      document.write(`<h3>Y variable value is = ${yy.toFixed(4)}</h3>`);

     let b1 = Number(true),
      b2 = Number(false),
      b3 = Number(null),
      b4 = Number(" 123 "),
      b5 = Number(" "),
      b6 = Number(""),
      b7 = Number("123e-1"),
      b8 = Number("0xFF"),
      b9 = Number("undefined"),
      b10 = Number("null"),
      b11 = Number("Hello World");
      document.write(`<h3>b1 variable value is = ${b1}</h3>`);
      document.write(`<h3>b2 variable value is = ${b2}</h3>`);
      document.write(`<h3>b3 variable value is = ${b3}</h3>`);
      document.write(`<h3>b4 variable value is = ${b4}</h3>`);
      document.write(`<h3>b5 variable value is = ${b5}</h3>`);
      document.write(`<h3>b6 variable value is = ${b6}</h3>`);
      document.write(`<h3>b7 variable value is = ${b7}</h3>`);
      document.write(`<h3>b8 variable value is = ${b8}</h3>`);
      document.write(`<h3>b8 variable value is = ${b9}</h3>`);
      document.write(`<h3>b10 variable value is = ${b10}</h3>`);
      document.write(`<h3>b11 variable value is = ${b11}</h3>`);


    </script>
  </body>
</html>
