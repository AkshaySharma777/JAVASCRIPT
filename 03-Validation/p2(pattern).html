<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-VALIDATION</title>
    <style>
      strong {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>EMAIL VALIDATION</h1>
    </center>
    <hr />
    <form autocomplete="off" onsubmit="validation(event)">
      <label for="userEmail"> Enter Email : </label>
      <input type="text" placeholder="User Email" name="emailmail" id="email" />
      <!-- minlength="0" maxlength="15" -->
      <br /><br />
      <strong id="result"></strong>
      <br /><br />
      <button type="submit">SUBMIT EMAIL</button>
    </form>
    <script>
      function validation(event) {
        event.preventDefault();
        let ip = document.getElementById("email").value;
        let result = document.getElementById("result");
        let regex = /^\S+@\S+\.\S+$/;
        if (ip.length == 0) {
          document.getElementById("result").style.color = "red";
          document.getElementById("result").innerHTML = "Please Enter Email";
        } else {
          if (regex.test(ip) === true) {
            result.style.color = "green";
            result.innerHTML = "Correct Email";
          } else {
            result.style.color = "red";
            result.innerHTML = "Incorrect Email";
          }
        }
      }
    </script>
  </body>
</html>
