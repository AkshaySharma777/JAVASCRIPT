<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-VALIDATION</title>
    <style>
      form {
        border: 2px solid black;
        width: 400px;
        height: auto;
        /* padding: 10px; */
      }
      .cap {
        font-size: x-large;
        font-weight: bold;
        text-decoration: underline;
      }
      input {
        padding: 8px;
        width: 260px;
        height: 25px;
      }
      select {
        height: 43px;
        padding: 8px;
        width: 278px;
      }
      [type="submit"] {
        color: white;
        background-color: rgba(22, 126, 246, 0.85);
        padding: 10px;
        border: none;
      }
      [type="reset"] {
        color: white;
        background-color: red;
        padding: 10px;
        border: none;
      }
      .radio,
      .language {
        width: 15px !important;
        height: 20px;
        margin-top: 4px;
      }
      button {
        margin-bottom: 50px;
      }
      h3{
        border: 1px solid greenyellow;
      }
    </style>
  </head>
  <body>
    <h3 id="url"></h3>
    <center>
      <form  autocomplete="on" onsubmit="validation(event)" >
        <p class="cap">Contact Form</p>

        <label for="name">FullName</label>
        <br /><br />
        <input type="text" name="name" id="name" />
        <h4 id="result1"></h4>

        <label for="email">Email id</label>
        <br /><br />
        <input type="text" name="email" id="email" />
        <h4 id="result2"></h4>

        <label for="phone">Mobile number</label>
        <br /><br />
        <input type="text" name="phone" id="phone" />
        <h4 id="result3"></h4>

        <label for="city">City</label>
        <br /><br />
        <select name="city" id="city">
          <option value="0">Choose city name</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Delhi">Delhi</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Chennai">Chennai</option>
        </select>
        <h4 id="result4"></h4>

        <label for="gender">Gender</label>
        <br /><br />
        <input class="radio" type="radio" name="gender" id="gender1" value="male" /><sup
          >Male</sup
        >
        <input class="radio" type="radio" name="gender" id="gender2" value="female" /><sup
          >Female</sup
        >
        <h4 id="result5"></h4>

        <label for="language">Languages (optional)</label>
        <br /><br />
        <input
          class="language"
          type="checkbox"
          name="kannada"
          id="language1"
          value="kannada"
        />Kannada
        <input
          class="language"
          type="checkbox"
          name="english"
          id="language2"
          value="english"
        />English
        <input
          class="language"
          type="checkbox"
          name="hindi"
          id="language3"
          value="hindi"
        />Hindi
        <input
          class="language"
          type="checkbox"
          name="tamil"
          id="language4"
          value="tamil"
        />Tamil
        <br />
        <input
          class="language"
          type="checkbox"
          name="telugu"
          id="language5"
          value="telugu"
        />Telugu
        <h4 id="result6"></h4>

        <button type="submit">Submit</button>
        <button type="reset" onclick="resetting()">Reset</button>
      </form>
    </center>
    <script>
      function validation(event) {
        event.preventDefault();
        
        var url = document.getElementById("url");
        let fullName = document.getElementById("name").value;
        let result1 = document.getElementById("result1");
        let regex1 = /^[a-z]{3,}\s[a-z]|(\s[a-z]?)$/i;
        if (fullName.length == 0) {
          document.getElementById("result1").style.color = "red";
          document.getElementById("result1").innerHTML =
            "Name field cannot be empty 	&#128512";
        } else {
          if (regex1.test(fullName) === true) {
            result1.style.color = "green";
            result1.innerHTML = "Valid FullName";
            url.innerHTML += `Name = ${fullName}, `;
          } else {
            result1.style.color = "red";
            result1.innerHTML = "Invalid FullName";
          }
        }

         
        let email = document.getElementById("email").value;
        let result2 = document.getElementById("result2");
        let regex2 = /^\S+@\S+\.\S+$/;
        if (email.length == 0) {
          document.getElementById("result2").style.color = "red";
          document.getElementById("result2").innerHTML =
            "Email field cannot be empty";
        } else {
          if (regex2.test(email) === true) {
            result2.style.color = "green";
            result2.innerHTML = "Valid Email";
            url.innerHTML += `Email = ${email}, `;
          } else {
            result2.style.color = "red";
            result2.innerHTML = "Invalid Email";
          }
        }

        let phone = document.getElementById("phone").value;
        let result3 = document.getElementById("result3");
        let regex3 = /^[6-9]\d{9}$/;
        if (phone.length == 0) {
          document.getElementById("result3").style.color = "red";
          document.getElementById("result3").innerHTML =
            "Mobile field cannot be empty";
        } else {
          if (regex3.test(phone) === true) {
            result3.style.color = "green";
            result3.innerHTML = "Valid PhoneNumber";
            url.innerHTML += `Phone = ${phone}, `;
          } else {
            result3.style.color = "red";
            result3.innerHTML = "Invalid PhoneNumber";
          }
        }

        let city = document.getElementById("city").value;
        let result4 = document.getElementById("result4");
        if (city == 0) {
          document.getElementById("result4").style.color = "red";
          document.getElementById("result4").innerHTML =
            "Please select city name";
        } else {
          result4.style.color = "green";
            result4.innerHTML = "Valid CityName";
            url.innerHTML+=`City= ${city}, `;
        }

        let gender1 = document.getElementById("gender1");
        let gender2 = document.getElementById("gender2");
        let result5 = document.getElementById("result5");
        if(gender1.checked || gender2.checked)
        {
          result5.style.color = "green";
            result5.innerHTML = "Valid Gender";
            if(gender1.checked){
              url.innerHTML += `Gender  = ${gender1.value}, `;
            } else{
              url.innerHTML += `Gender  = ${gender2.value}, `;
            }
         
        }
        else{
          document.getElementById("result5").style.color = "red";
          document.getElementById("result5").innerHTML =
            "Please select gender";
        }
       
        let language1 = document.getElementById("language1");
        let language2 = document.getElementById("language2");
        let language3 = document.getElementById("language3");
        let language4 = document.getElementById("language4");
        let language5 = document.getElementById("language5");
        let language = [language1, language2, language3, language4, language5];
        let result6 = document.getElementById("result6");
        if(language1.checked || language2.checked || language3.checked || language4.checked || language5.checked)
        {
          result6.style.color = "green";
            result6.innerHTML = "Valid language";
            url.innerHTML += "Languages = ";
             for(let index=0;index<6;index++){
              if(language[index].checked){
                url.innerHTML += `${language[index].value}, `;
             } }}
        else{
          document.getElementById("result6").style.color = "red";
          document.getElementById("result6").innerHTML =
            "Please select language";
        }
    
     }
     function resetting(){
      url.innerHTML = "";
     }
    </script>
  </body>
</html>
