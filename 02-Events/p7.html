<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-EVENT</title>
    <style></style>
  </head>
  <body>
    <center>
      <h1>Write some content inside input and then select and copy it</h1>
    </center>
    <hr />
    <form action="">
      <label for="first">Enter some content</label>
      <input type="text" id="first" onselect="sel()" oncopy="cop()" />
      <br /><br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        onpaste="pas()"
        oncut="cut()"
      ></textarea>
    </form>

    <script>
      function sel() {
        alert("Content has been selected");
      }
      function cop() {
        alert("Content has been copied");
      }
      function pas() {
        alert("Content has been pasted");
      }
      function cut() {
        alert("Content has been cut");
      }
    </script>
  </body>
</html>
