<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <style>
        section{
           display: flex;
           flex-wrap: wrap;
           align-items: stretch;
           justify-content: space-around;
           row-gap: 20px;
        }

        article{
            width: 250px;
          background-color: white;
          padding: 10px;
          color: rgb(25, 52, 173);
          box-shadow: rgba(71, 71, 188, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        }
    </style>
</head>
<body>
    <center>
        <h1>PROMISES</h1>
    </center>
    <hr>

    <section id="albums"></section>

    <script>
        fetch(`https://jsonplaceholder.typicode.com/albums`)
        .then(res => res.json())
        .then(result => {
            console.log(result);

            print(result);
        })
        .catch(error => {
            console.log(error.message);
        });

        function print(data){
            console.log('Function Data : ', data);

            data.forEach(item => {
                let article = document.createElement('article');

                let userId = document.createElement("h4");
                let id = document.createElement('h4');
                let title = document.createElement("h4");
                

                userId.textContent = `userId : ${item.userId}`;
                id.textContent = `id : ${item.id}`;
                title.textContent = `title : ${item.title}`;
               
                
                article.append(userId, id, title);

                let blk = document.querySelector("#albums");

                blk.appendChild(article);

            });
        }
    </script>
</body>
</html>
