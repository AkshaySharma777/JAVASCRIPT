<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECMA</title>
  </head>
  <body>
    <center>
      <h1>Object.freeze()</h1>
    </center>
    <hr />

    <script>
      "use strict";

      const user = {
        name : "Raj"
      };

      console.log('before = ', user.name);

      try {
        Object.freeze(user);
        user.name = "Suman";
      } catch (error) {
        console.log(error.message);
      }

      console.log('after = ', user.name);
    </script>
  </body>
</html>
