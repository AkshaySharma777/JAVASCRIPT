<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECMA</title>
  </head>
  <body>
    <center>
      <h1>Rest Operator</h1>
    </center>
    <hr />

    <script>
      let sum = 0;
      function sumOfDigits(...num) {
        console.log("num = ", num);

        num.forEach((item) => {
          sum += item;
        });
        document.write(
          `<h1> Sum of (12, 23, 55, 66, 77, 88, 34, 45, 76) = ${sum} </h1>`
        );
      }
      sumOfDigits(12, 23, 55, 66, 77, 88, 34, 45, 76);
    </script>
  </body>
</html>
