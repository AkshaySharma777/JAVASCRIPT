<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECMA</title>
  </head>
  <body>
    <center>
      <h1>for of loop</h1>
    </center>
    <hr />

    <script>
       var colors = ['blue', 'red', 'green'];

       for(let item of colors){
        document.write(`<h3>${item}</h3>`);
       }

       var title = "be-practical";

       for(let item of title){
        document.write(`<h3>${item}</h3>`);
       }
    </script>
  </body>
</html>
