<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECMA</title>
  </head>
  <body>
    <center>
      <h1>Map() constructor</h1>
    </center>
    <hr />
    
    <script>
      var x = new Map();
    
      x.set("id", 1232);
      x.set("title", "JavaScript");
      x.set("duration", "1month");

      console.log('x = ', x);

      for (let item of x) {
       console.log(item);
      }

      for (let item of x.keys()) {
         console.log('key', item);
      }

      for (let [key, value] of x) {
        console.log(`key = ${key} and value = ${value}`)
      }
    </script>
  </body>
</html>
