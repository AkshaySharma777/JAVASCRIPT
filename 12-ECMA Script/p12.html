<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECMA</title>
  </head>
  <body>
    <center>
      <h1>ECMA Script-6 Class</h1>
    </center>
    <hr />

    <script>
     class User{
        constructor(){
            this.name = "Shiva";
        }
        print(){
            document.write(`<h1>Hi ${this.name}, welcome to javascript</h1>`);
        }
        sayHi(){
            document.write(`<h1>Say hi to ${this.name}</h1>`);
        }
     }
     let user = new User();
     user.print();
     user.sayHi();
     document.write(`<h3>Name is = ${user.name}</h3>`);
    </script>
  </body>
</html>
