<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECMA</title>
  </head>
  <body>
    <center>
      <h1>Object.defineProperty()</h1>
    </center>
    <hr />
    
    <script>
      "use strict";

      var user = {};

      console.log('before = ', user);

      Object.defineProperty(user, "name", {
        value : "Naveen",
        writable : false
      });

      try {
        user.name = "Suma";
      } catch (error) {
         console.log(error);
      }
      
      console.log('after = ', user);
    </script>
  </body>
</html>
