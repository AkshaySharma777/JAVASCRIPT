<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object Methods = defineProperty(object, key, { value : xx });</h1>
    </center>
    <hr>

    <script>
       let user = {
        name: 'John',
       };

       Object.defineProperty(user, "email", { value : "jhony@gmail.com" });
       Object.defineProperty(user, "age", { value : "23" });

       console.log('user = ', user);

    </script>
</body>
</html>
