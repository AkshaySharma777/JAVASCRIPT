<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
</head>

<body>
    <center>
        <h1>Static Method</h1>
    </center>
    <hr>

    <script>
        class Course {
            constructor(title, dur){
                document.write('<h3>constructor called</h3>');
                this.title = title;
                this.duration = dur;
            }
            static print(val){
                // document.write(`<h3> ${this.title} </h3>`);
                // document.write(`<h3> ${this.duration} </h3>`);
                document.write(`<h3> ${val} </h3>`);
            }
            courseInfo(){
                document.write(`<h3> ${this.title} </h3>`);
                document.write(`<h3> ${this.duration} </h3>`);
            }
        }
      let x = new Course('JavaScript', "1month");
      Course.print("Be-practical");
      x.courseInfo();
    </script>

</body>

</html>
