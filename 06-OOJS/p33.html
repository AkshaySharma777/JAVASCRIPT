<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
</head>

<body>
    <center>
        <h1>Static Method</h1>
    </center>
    <hr>

    <script>
        class Person {
            constructor(){
                document.write('hi I am a constructor');
                this.name = 'Mahesh';
            }
            static getName(na){
                document.write('<h1>Hi ' + na + ' welcome to JS</h1>');
            }
        }
        Person.getName('Raju');
    </script>

</body>

</html>
