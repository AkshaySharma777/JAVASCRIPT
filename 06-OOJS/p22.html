<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
</head>

<body>
    <center>
        <h1>Parameter Function Constructor</h1>
    </center>
    <hr/>

    <script>

        function Course(ti, fe, du) {
            this.title = ti;
            this.fee = fe;
            this.duration = du;
        }
         let x1 = new Course('Javascript', 1234, '1month');

         console.log('x1 = ',x1);

        document.write(`<h1> name  = ${x1.title} </h1>`);
        document.write(`<h1> email  = ${x1.fee} </h1>`);
        document.write(`<h1> age  = ${x1.duration} </h1>`);

        let x2 = new Course('React', 3455, '1.5 month');

         console.log('x2 = ',x2);

        document.write(`<h1> name  = ${x2.title} </h1>`);
        document.write(`<h1> email  = ${x2.fee} </h1>`);
        document.write(`<h1> age  = ${x2.duration} </h1>`);


    </script>
</body>

</html>
