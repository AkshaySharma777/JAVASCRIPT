<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Write protect the Values</h1>
    </center>
<hr>
    <script>
        let user = {
            email: "johny@gmail.com",
        };
        
        Object.defineProperty(user, 'name', {
            value: 'Johny',
            writable: true, //true -> writable , false -> readable (write protect) (default)
        })

        console.log('BEFORE = ', user);
        console.log(user.name);

        user.name = 'SONY';

        console.log('AFTER = ', user);
        console.log(user.name)
    </script>
</body>
</html>
