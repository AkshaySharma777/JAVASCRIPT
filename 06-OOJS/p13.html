<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>

  <body>
    <center>
      <h1>Object.values()</h1>
    </center>
    <hr />

    <script>
      const user = {
        name: "Raj",
        email: "raj@gmail.com",
        mobile: "9966884455",
        age: 25,
      };
      console.log("values = ", Object.values(user));

      for (const v of Object.values(user)) {
        console.log(`${v}`);
        document.write(`<h3>${v}</h3>`);
      }
    </script>
  </body>
</html>
