<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>
  <body>
    <center>
      <h1>get and set methods</h1>
    </center>
    <hr />

    <script>
      class Person {
        constructor() {
        //   let email;
        // or  
        this.email;
        }
        get email() {
          return `My email is ${this._myEmail}`;
        }
        set email(val) {
          this._myEmail = val;
        }
      }

      let x = new Person();
      x.email = "abc@gmail.com";
      document.write(`<h1>${x.email}</h1>`);
    </script>
  </body>
</html>
