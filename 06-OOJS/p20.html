<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
</head>

<body>
    <center>
        <h1>Object to array conversion</h1>
    </center>
    <hr/>

    <script>
        var user = {
            name : 'John',
            email : 'john@gmail.com',
            age : 12
        };
        
        let result = Object.keys(user).map(function(key){
            return user[key];
        });
        console.log(result);
    </script>
</body>

</html>
