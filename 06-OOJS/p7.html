<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object Methods</h1>
    </center>
    <hr>

    <script>
      const user = {
        name :  "Raj",
        email : "raj@gmail.com",
        mobile : "99666884455",
        age : 25
      };
      
      let user1 = Object.create(user);
      console.log('typeof(user1) ', typeof(user1));
    
      console.log('before set user1 = ', user1);

      let emp = {
        bank : "SBI",
        acc : 1234565,
        total :  1230
      };

      Object.setPrototypeOf(user1, emp);
      console.log('typeof(user1) ', typeof(user1));
      console.log('after set user1 = ', user1);
    </script>
</body>
</html>
