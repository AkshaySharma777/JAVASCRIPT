<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
</head>

<body>
    <center>
        <h1> Accessor Properties (get and set) </h1>
        <p> Considet we have 2 functions inside an object, one to set the value and another to get the value from it. </p>
    </center>
    <hr/>

    <script>
        
        var user = {
          name : "Jhon",
          surname : "mathew",
          email : "jhon@gmail.com"
        };

        Object.defineProperty(user, 'fullName', {
            get: function() {
              return this.name + " " + this.surname;
            }
        });

        console.log('USER ',user);

        console.log('fullName ',user.fullName);
        console.log('USER ',user);

        user.surname = "Bengaluru";
        console.log('fullName ',user.fullName);

        user.name = "Tejas";
        console.log('fullName ',user.fullName); 

        Object.defineProperty(user, 'fullName', {
            set: "Akshay"
        });
    </script>
</body>

</html>
