<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>
  <body>
    <center>
      <h1>JavaScript Polymorphism</h1>
      <p>It Provides a way to perform a single action in different forms. It provides an ability to call the same method on different objects.</p>
    </center>
    <hr />
    
    <h3>JavaScript Polymorphism Example-1</h3>
    <script>
        class A{
            constructor(){}
              Display(){
                document.write("This is A class");
              }
        }
        class B extends A {
            constructor(){
                super();
            }
            Display(){
                document.write("This is B class");
              }
        }
        let b = new B();
        b.Display();
    </script>

<h3>JavaScript Polymorphism Example-2</h3>
<script>
    class C{
        constructor(){}
          Display(){
            document.write("This is C class <br>");
          }
    }
    class D extends C {
        constructor(){
            super();
        }
        Display(){
            document.write("This is D class <br>");
          }
    }
    let c = new C();
    c.Display();

    let d = new D();
    d.Display();

    let e = [new C(), new D()];
    console.log(e);
    console.log(typeof(e));

    e.map(mes=>{
        mes.Display()
    });
</script>
  </body>
</html>
