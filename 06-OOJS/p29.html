<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
</head>

<body>
    <center>
        <h1>Class ES-6</h1>
    </center>
    <hr>

    <script>
       document.write(`<h1>Class Declarations</h1><hr>`);
        class User{
        constructor(){
            this.name = 'Mohan';
            this.email = 'mohan@gmail.com';
            this.age = 123;
            this.isAdmin = true;
            this.hobbies = ['trekking', 'cycling', 'riding'];
            this.account = {
              bank : "SBI",
              accNo : 12335
            };
        }
        getUserInfo(){
            return this.name;
        }
        getEmail(){
            document.write(`<h3>my email is ${this.email}</h3>`);
        }
    }
       let x = new User();
       console.log('x = ',x);

       document.write(`<h1>name ${x.name}</h1>`);
       document.write(`<h1>email is ${x.email}</h1>`);
       document.write(`<h1>age is ${x.age}</h1>`);
       document.write(`<h1>isAdmin is ${x.isAdmin}</h1>`);

       document.write(`<h1>method getUserInfo ${x.getUserInfo()}</h1>`);

       x.getEmail();

       x.hobbies.map(function(item, index){
        document.write(`<p>${index} ${item}</p>`);
       });

       document.write(`<h1>Bank Name ${x.account.bank}</h1>`);
       document.write(`<h1>Bank Name ${x.account.accNo}</h1>`);

    </script>
</body>

</html>
