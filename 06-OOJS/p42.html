<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOJS</title>
  </head>
  <body>
    <center>
      <h1>get and set methods</h1>
    </center>
    <hr />

    <script>
      class Card {
        constructor() {
         this.number;
        }
        set cardNum(val) {
           this.number = val;
        }
        get cardNum() {
          return this.number;
        }
      }

      let x = new Card();
      x.cardNum = "0033 4524 4556 6777";
      document.write(`<h1>First card = ${x.cardNum}</h1>`);
    </script>
  </body>
</html>
